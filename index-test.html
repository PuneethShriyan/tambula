    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 1px;
        }

        .divRules {
            float: left;
            width: 20%;
            text-align: left;
            font-size: 20px;
        }

        #prevNum {
            font-size: 90px;
            color: #f00;
        }

        .bingoNumberDesc {
            width: 31%;
            height: auto;
            color: #FFF;
            text-align: center;
            position: absolute;
            right: 0;
            font-size: 6vh;
            color: black;
            background: #f1c40f;
            border-radius: 219%;
            font-family: Georgia, sans-serif;
            transform: scale(0.8);
            transition: 1s;
            transition-timing-function: cubic-bezier(.86, -0.41, .38, 1.48);
            padding: 52px;
            border-radius: 25px;
            padding: 20px;
        }

        div {
            text-align: center;
        }

        .bigNumberDisplay {
            font-size: 8em;
        }

        .numbersTable {
            font-size: 1.6em;
            width: 100%
        }

        table {
            margin-left: auto;
            margin-right: auto;
        }

        table,
        tr,
        td {
            border-collapse: collapse;
            border: solid 1px #999;
        }

        td {
            min-width: 100px;
            color: #fff;
            font-size: 2em;
        }

        td.selected {
            color: #0D8930;
        }

        body {
            counter-reset: numbers;
            background: #16a085;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .twitter-button {
            position: absolute;
            right: 1rem;
            top: 1rem;
        }

        input[type=checkbox] {
            position: absolute;
            text-indent: -9999px;
            opacity: 0;
        }

        .tambola {
            display: grid;
            grid-template-areas:
                "pick board"
                "count count";
            grid-gap: 1rem;
            top: 25px;
            /* position: relative; */
            position: fixed;
            left: 24px;
        }

        .board {
            grid-area: board;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            margin: auto;
            order: 2;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            justify-content: center;
            position: relative;
        }

        .board::after {
            opacity: 0;
            transition: 0.3s;
            content: "GAME OVER";
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 1;
            background: rgba(255, 255, 255, 0.5);
            font-size: 10vh;
            color: rgb(200, 0, 0);
            text-shadow: 1px 1px rgb(150, 0, 0),
                2px 2px rgb(150, 0, 0),
                3px 3px rgb(150, 0, 0),
                4px 4px rgb(150, 0, 0);
        }

        .board-finished::after {
            opacity: 1;
        }

        .number-box {
            display: flex;
        }

        .number-box label {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            font-size: 5vh;
            color: black;
            background: #f1c40f;
            border-radius: 50%;
            transform: scale(0.8);
            transition: 1s;
            transition-timing-function: cubic-bezier(.86, -0.41, .38, 1.48);
            position: relative;
            height: 9vh;
            width: 9vh;
            font-weight: 600;
        }

        .number-box input:checked {
            counter-increment: numbers;
        }

        .number-box label::before {
            position: absolute;
            content: "";
            left: 0;
            top: calc(50% - 0.5vh);
            height: 1vh;
            width: 0;
            background: rgba(200, 0, 0, 0.5);
            transition: 0.3s;
        }

        .number-box label::after {
            transform: rotate(90deg);
        }

        .number-box input:checked+label {
            background: #2ecc71;
            transform: scale(1);
            font-weight: bold;
        }

        .number-box input:checked+label::before {
            width: 100%;
        }

        .count {
            position: relative;
            order: 1;
            color: white;
            font-size: 1.5rem;
            font-weight: 100;
            grid-area: count;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
        }

        .count::after {
            content: counter(numbers);
        }

        .pick {
            grid-area: pick;
            min-width: 160px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .pick button {
            font-size: 2rem;
            padding: 0.5rem 1rem;
            border-width: 1rem;
            border-color: #16A085;
            background: none;
            color: #fff;
            width: 100%;
            outline: none;
            position: relative;
        }

        .current {
            display: flex;
            padding: 2rem;
            color: #16A085;
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
        }


        @media screen and (max-width: 480px) {
            .tambola {
                grid-template-areas:
                    "pick"
                    "count"
                    "board"
            }

            .board {
                grid-template-columns: repeat(10, 1fr);
            }

            .number-box label {
                width: 5vh;
                height: 5vh;
                font-size: 2.5vh;
                font-weight: bold;
            }
        }

        h2.header {
            font-family: Georgia, sans-serif;
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            font-size: 5vh;
            color: white;
            transform: scale(0.8);
            transition: 1s;
            transition-timing-function: cubic-bezier(.86, -0.41, .38, 1.48);
        }
    </style>
</head>

<body>
    <div class="bingoNumberDesc" id="bingoWords">Lets Play Now ?</div>
    <!-- <h2 class="header">Your Game Starts Now</h2> -->
    <div class="tambola">
        <div class="pick">
            <div class="start">
                <button onclick="reset()" :disabled="isFinished" type="button">CLEAR</button>
            </div>
            <!-- <button id="btnGenerate" type="button" value="PLAY">PLAY</button> -->
            <button id="btnStart" :disabled="isFinished" type="button">PLAY</button>

            <div class="bigNumberDisplay">
                <span id="numCounter" class="current">0</span>
                <span class="mirage" id="mirageElement">19</span>

            </div>

            <div class="stop">
                <button id="btnResume" :disabled="isFinished" type="button">PAUSE</button>
            </div>
        </div>
        <div class="board" id="board">
        </div>
    </div>
</body>

<script type="text/javascript">
    let w = window.speechSynthesis;
    let timeInterval = 6000;
    let totalNumber = 90;
    let numberTemplate = "<div class='number-box'><input disabled='disabled' type='checkbox' id='number-<!--number-->'><label for='number-<!--number-->'><!--number--></label></div>"
    let numberArray = [];
    let alertType = {
        localStorageNE: "Local storage not available. Please check !"
    }
    let bingoNumberWords = ["Top of the house number 1", "Kaala dhan", "Goodness Me", "Knock at the door", "Symbol of congress", "Super sixer", "Colours of rainbow", "Big fat lady number 8", "Number of planets in solar system number 9", "A big fat hen", "1 and 1 eleven", "One dozen", "Unlucky for some lucky for me no. thirteen", "Valentine Day", "Yet to be kissed", "Sweet sixteen", "Dancing Queen", "Voting age", "End of the teens", "Blind 20", "President salute", "Two little ducks", "You and me", "Two dozen", "Silver Jublee Number", "Republic Day", "Gateway to heaven", "Duck and its mate", "In your prime", "Its middle Age", "Time for fun", "Mouth Full", "All the 3s", "Dil mange more", "Flirty Husband", "Popular Number", "Mixed luck", "Oversize", "Watch your waistline", "Naughty 40", "Life's begun at 41", "Quit India Movement", "Pain in the knee", "All the fours", "Halfway there", "Up to tricks", "Year of Independence", "Four dozen", "Rise and shine", "Half a century, Golden Jublee", "Charity begins at 51", "Pack of cards", "Pack with a joker", "Pack with two jokers", "All the fives", "Pick up sticks", "Mutiny Year", "Time to retire", "Just retired", "Five dozen", "Bakers bun", "Click the two", "Click the three", "Catch the chor", "Old age pension", "Chakke pe chakka", "Made in heaven", "Saving grace", "Ulta Pulta", "Lucky blind", "Lucky bachelor", "Lucky couple", "A crutch and a flea", "Lucky chor", "Diamond Jublee", "Lucky six", "Two hockey sticks", "Heaven's gate", "lucky nine", "Gandhi's breakfast", "Corner shot", "Last of the two", "India wins Cricket World Cup", "Last of the chors", "Grandma", "Last six", "Grandpa", "Two fat ladies", "All but one", "Top of the house"];
    (function ($) {
        $.fn.extend({
            numAnim: function (options) {
                if (!this.length)
                    return false;

                this.defaults = {
                    endAt: 2560,
                    numClass: 'autogen-num',
                    duration: 2,   // seconds
                    interval: 90  // ms
                };
                var settings = $.extend({}, this.defaults, options);

                var $num = $('<span/>', {
                    'class': settings.numClass
                });

                return this.each(function () {
                    var $this = $(this);

                    // Wrap each number in a tag.
                    var frag = document.createDocumentFragment(),
                        numLen = settings.endAt.toString().length;
                    for (x = 0; x < numLen; x++) {
                        var rand_num = Math.floor(Math.random() * 10);
                        frag.appendChild($num.clone().text(rand_num)[0])
                    }
                    $this.empty().append(frag);

                    var get_next_num = function (num) {
                        ++num;
                        if (num > 9) return 0;
                        return num;
                    };

                    // Iterate each number.
                    $this.find('.' + settings.numClass).each(function () {
                        var $num = $(this),
                            num = parseInt($num.text());

                        var interval = setInterval(function () {
                            num = get_next_num(num);
                            $num.text(num);
                        }, settings.interval);

                        setTimeout(function () {
                            clearInterval(interval);
                        }, settings.duration * 1000 - settings.interval);
                    });

                    setTimeout(function () {
                        $this.text(settings.endAt.toString());
                        $("#mirageElement").css("display", "none");
                        $('#numCounter').css("display", "");

                    }, settings.duration * 1000);
                });
            }
        });
    })(jQuery);


    $(function () {
        for (let index = 1; index <= totalNumber; index++) {
            let template = numberTemplate;
            template = template.split("<!--number-->").join(index);
            numberArray.push(template);
        }
        $('#board').append(numberArray);
        if (typeof (Storage) !== "undefined") {
            localStorage.housie = "";
        }
    })

    $(function () {
        var bingo = {
            selectedNumbers: [],
            generateRandom: function () {
                var min = 1;
                var max = 90;
                var random = Math.floor(Math.random() * (max - min + 1)) + min;
                return random;
            },
            generateNextRandom: function () {
                if (bingo.selectedNumbers.length > 89) {
                    $('.board').addClass('board-finished');
                    clearInterval(interval);
                    $("#bingoWords").text("Game Over");
                    return 0;
                }
                var random = bingo.generateRandom();
                while ($.inArray(random, bingo.selectedNumbers) > -1) {
                    random = bingo.generateRandom();
                }
                bingo.selectedNumbers.push(random);
                return random;
            }
        };
        $("#mirageElement").css("display", "none");
        $('td').each(function () {
            var concatClass = this.cellIndex + "" + this.parentNode.rowIndex;
            var numberString = parseInt(concatClass, 10).toString();
            $(this).addClass("cell" + numberString).text(numberString);
        });
        var random = 0;
        var animDuration = 2;

        let pickNumber = () => {
            $('#prevNum').text($('#numCounter').text());
            random = bingo.generateNextRandom().toString();
            $("#numCounter").css("display", "none");
            $("#mirageElement").css("display", "");
            $('#numCounter').text(random);
            $("#bingoWords").animate({ zoom: '10%' }, "slow");
            $("#bingoWords").animate({ zoom: '100%' }, "slow");
            if (bingoNumberWords[random - 1]) {
                $("#bingoWords").text(bingoNumberWords[random - 1]);
            } else {
                $("#bingoWords").text("");
            }
            $("#mirageElement").numAnim({
                endAt: 90,
                duration: animDuration
            });
            setTimeout(function () {
                $('#number-' + random).attr('checked', true);
                $('td.cell' + random).addClass('selected');
                $("#numCounter").animate({ zoom: '200%' }, "slow");
                $("#numCounter").animate({ zoom: '100%' }, "slow");
                var msg = new SpeechSynthesisUtterance(random);
                var voices = window.speechSynthesis.getVoices();
                msg.voice = voices[2];
                msg.pitch = 0;
                w.speak(msg);
            }, animDuration * 1000);
        }

        $('#btnStart').click(function () {
            if (!$(this).hasClass('active')) {
                $(this).addClass('active');
                intervalId = setInterval(pickNumber, timeInterval);
            }
        })

        $('#btnResume').click(function () {
            if ($('#btnStart').hasClass('active')) {
                clearInterval(intervalId);
                $('#btnStart').removeClass('active')
            }
        })

        let reset = () => {
            clearInterval(intervalId);
            clearLocalStorage();
            $('input:checkbox').removeAttr('checked');
            $('.board').removeClass('board-finished');
            $('.board').addClass('board');
        }

        window.onbeforeunload = function (e) {
            e = e || window.event;
            var returnString = 'Are you sure?';
            if (e) {
                e.returnValue = returnString;
            }
            return returnString;
        };
    });
</script>
